<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../scss/restaurants.css">
</head>

<body>
  
<!-- Début Header   *********************************************** -->
    <header class="header">
        <a class="header__icon-link" href="../index.html"> 
                <i class="header__icon-return fa-solid fa-arrow-left"></i>
        </a>
        <img class="header__logo" src="../images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
    </header>

    <main>
        <div class="restau">
             <img class="restau__image" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image d'un restaurant">
        </div>

    <section>
        <h1>La Palette du goût</h1>
        <article>
            <h3>entrées</h3>
            <card class="card">
                <span class="card__name">Fricassée d'escargots</span>
                <span class="card_description">Au piment d'Espelette</span>
                <span class="card__price">25€</span>
                <div class="card__ckeckbok">
                    <input type="checkbox">
                </div>
            </card>
        </article>
  
    </section>


    </main> 

    <footer class="footer">
        <img class="footer__logo" src="../images/logo/ohmyfood@2x-blanc.svg" alt="Logo ohmyfood">
        <nav class="navbar">
            <a href="#" class ="navbar__link navbar__link--repas">
                <i class="fa-solid fa-utensils"></i>
                <span>Proposez un restaurant</span></a>
            <a href="#" class ="navbar__link navbar__link--partenaire">
                <i class="fa-solid fa-handshake-angle"></i>
                <span>Devenir partenaire</span></a>
            <a href="#" class ="navbar__link">Mentions légales</a>
            <a href="#" class ="navbar__link">Contact</a>
        </nav>
    </footer>
</body>

</html>
