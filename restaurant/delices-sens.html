    <meta charset="UTF-8">

<body>

       <!-- Loader -->

 <div class="main-container">

        <header class="header">
        <a class="header__icon-link" href="../index.html"> 
                <i class="header__icon-return fa-solid fa-arrow-left"></i>
        </a>
        <span>ohmyfood</span>
        <img class="header__logo" src="/images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">
    </header>

    <main>
   

        <div class="restau__image">
                <img src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Image d'un restaurant">
        </div>

        <div class="restau--background">
            <section class="restau">
                <div class="restau__title">
                    <h1>Le délice des sens</h1>       
                    <div class="restau__title--like">
                        <input type="checkbox" class="restau__title__like--toggle" id="like-toggle1">
                        <label for="like-toggle1" class="restau__title__like--icon">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-heart"></i>
                        </label>
                    </div>
                </div>
                <article class="restau__carte">
                    <div class="restau__carte-title">
                        <h2>ENTRÉES</h2>
                    </div>

                    <div class="carte">
                        <label class="carte__plat"> 
                            <input type="checkbox" class="toggle-plat">                        
                            <div class="carte__plat-description">
                                <h3>Tartare de thon</h3>
                                <p>AAssaisonné au yuzu</p>
                            </div>
                            <div class="carte__plat-price">
                                <p>25€</p>
                            </div>
                             
                             <div class="carte__plat-select">
                                <div class="carte__plat-select-check">
                                    <i class="fa-solid fa-check"></i>
                                </div>   
                            </div>
                        </label> 

                        <label class="carte__plat">
                            <input type="checkbox" class="toggle-plat">
                            <div class="carte__plat-description">
                                <h3>Bouchée de homard croustillant</h3>
                                <p>Et sa farandole de petits légumes</p>
                            </div>
                            <div class="carte__plat-price">
                                <p>35€</p>
                            </div>
                            <div class="carte__plat-select">
                               <div class="carte__plat-select-check">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div> 
                        </label>

                        <label class="carte__plat">  
                            <input type="checkbox" class="toggle-plat">                      
                            <div class="carte__plat-description">
                                <h3>Velouté de cèpes</h3>
                                <p>Aux truffes</p>
                            </div>
                            <div class="carte__plat-price">
                                <p>20€</p>
                            </div>
                        
                            <div class="carte__plat-select">
                               
                                <div class="carte__plat-select-check">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>  
                        </label>                     
                    </div>          
                </article>

                <article class="restau__carte">
                    <div class="restau__carte-title">
                        <h2>PLATS</h2>
                    </div>

                    <div class="carte">
                        <label class="carte__plat">
                            <input type="checkbox" class="toggle-plat">
                            <div class="carte__plat-description">
                                <h3>Poulet rôti aux herbes de Provence</h3>
                                <p>Et sa crème de truffe</p>
                            </div>
                            <div class="carte__plat-price">
                                <p>40€</p>
                            </div>
                            <div class="carte__plat-select">
                                <div class="carte__plat-select-check">
                                    <i class="fa-solid fa-check"></i>
                                </div>   
                            </div>
                        </label>

                        <label class="carte__plat">
                            <input type="checkbox" class="toggle-plat">
                            <div class="carte__plat-description">
                                <h3>Langouste rôtie</h3>
                                <p>Et ses légumes de saison</p>
                            </div>
                            <div class="carte__plat-price">
                                <p>35€</p>
                            </div>
                        
                            <div class="carte__plat-select">
                                <input type="checkbox" class="toggle-plat">
                                <div class="carte__plat-select-check">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div> 
                        </label>

                        <label class="carte__plat">  
                            <input type="checkbox" class="toggle-plat">                      
                            <div class="carte__plat-description">
                                <h3>Côte de bœuf Angus</h3>
                                <p>Et sa purée de panais</p>
                            </div>
                            <div class="carte__plat-price">
                                <p>44€</p>
                            </div>
                        
                            <div class="carte__plat-select">
                                <div class="carte__plat-select-check">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>  
                        </label>                     
                    </div>          
                </article>

                <article class="restau__carte restau__carte3">
                    <div class="restau__carte-title">
                        <h2>DESSERTS</h2>
                    </div>

                    <div class="carte">
                        <label class="carte__plat">
                            <input type="checkbox" class="toggle-plat">
                            <div class="carte__plat-description">
                                <h3>Farandole de desserts</h3>
                                <p>Du chef</p>
                            </div>

                            <div class="carte__plat-price">
                                <p>18€</p>
                            </div>

                            <div class="carte__plat-select">
                                <div class="carte__plat-select-check">
                                    <i class="fa-solid fa-check"></i>
                                </div>   
                            </div>
                        </label>

                        <label class="carte__plat">
                            <input type="checkbox" class="toggle-plat">
                            <div class="carte__plat-description">
                                <h3>Crème brulée</h3>
                                <p>Revisitée</p>
                            </div>
                            <div class="carte__plat-price">
                                <p>22€</p>
                            </div>
                        
                            <div class="carte__plat-select">
                                <div class="carte__plat-select-check">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div> 
                        </label>

                        <label class="carte__plat"> 
                            <input type="checkbox" class="toggle-plat">                       
                            <div class="carte__plat-description">
                                <h3>Tiramisu</h3>
                                <p>À la noisette</p>
                            </div>
                            <div class="carte__plat-price">
                                <p>23€</p>
                            </div>
                        
                            <div class="carte__plat-select">
                                <div class="carte__plat-select-check">
                                    <i class="fa-solid fa-check"></i>
                                </div>
                            </div>  
                        </label>                     
                    </div>          
                </article>
                <div class="restau__commande">
                    <div class="restau__commande-btn" onclick="location.href='#ancre_restaurants'">Commander</div>
               </div>
               
            </section>
        </div>
    </main>

    <footer class="footer">
        <span class="footer--logo">ohmyfood</span>
        <nav class="navbar">
            <a href="#" class ="navbar__link navbar__link--repas">
                <i class="fa-solid fa-utensils"></i>
                <span>Proposez un restaurant</span></a>
            <a href="#" class ="navbar__link navbar__link--partenaire">
                <i class="fa-solid fa-handshake-angle"></i>
                <span>Devenir partenaire</span></a>
            <a href="#" class ="navbar__link navbar__link--mentions">
                <span>Mentions légales</span></a>
            <a href="mailto:contact@ohmyfood.fr" class ="navbar__link navbar__link--contact">
                <span>Contact</span></a>
        </nav>
    </footer>
